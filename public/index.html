<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Linx Impulse Suite</title>
    <script type="text/javascript" src="scripts/script.js"></script>
    <link type="text/css" rel="stylesheet" href="styles/styles.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="body">
    <header class="header">
        <p>Recomendações</p>
        <div id="myLinks">
            <a href="#" id="site-link">Site da loja</a>
            <a href="https://www.linx.com.br/">Site do Linx</a>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="menuFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </header>
    <div class="blink-text">
        <h2 class="font" id="size"></h2>
    </div>
    <div class="products-box">   
        <div class="position-ref" id="ref">
            <h2 class="font-labels" >Você visitou:</h2>
            <div class="ref-box">
                <a href='#' id="url" class="a" >
                    <div class="card">
                        <img id="ref-image">  
                        <p id="reference"></p>
                        <div class="price-red price-linear">
                            <p><strong>Por: </strong><h3 id="price-ref"></h3></p>
                        </div>
                        <p class="price-red" id="price-ref-parc"></p> 
                    </div>
                </a>
            </div>
        </div>
        <div class="position-rec">
            <h2 class="font-labels">Talvez se interesse :</h2>
            <a class="back">&#10094;</a>
            <div class="pagination" id="list"></div>
            <a class="next">&#10095;</a>
        </div>
    </div>
    <footer class="footer">
        <p>2019 by Diogo Tavares</p>
    </footer>
</body>
</html>
